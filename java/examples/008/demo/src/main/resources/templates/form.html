<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modificar Alumno</h1>
    <form th:action="@{/alumno/save}" th:object="${alumno}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" autocomplete="off"><br>
        <input type="text" th:field="*{apellidoUno}" placeholder="Primer Apellido" autocomplete="off"><br>
        <input type="text" th:field="*{apellidoDos}" placeholder="Segundo Apellido" autocomplete="off"><br>
        <input type="text" th:field="*{nota}" placeholder="Nota" autocomplete="off"><br>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="Modificar">


    </form>
</body>
</html>
