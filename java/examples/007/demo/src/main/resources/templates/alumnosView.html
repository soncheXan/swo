<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/alumno.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">Notas dos Alumnos</h1>
    <div class="container mt-5">
        <div class="card m-5 p-5 bg-light">
            <table class="table table-hover text-center w-50 m-auto bg-white">
                <thead class="table table-dark">
                    <tr>
                        <th>Alumno</th>
                        <th>Nota</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text = "${alumno.nombre} + ' ' + ${alumno.apellidoUno} + ' ' + ${alumno.apellidoDos}"></td>
                        <td th:text = "${alumno.nota}"></td>
                        <th>
                            <a class="btn btn-danger" th:href="@{/alumno/delete/}+''+${alumno.id}">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </th>
        
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <a class="btn btn-success" th:href="@{/alumno/form}">
                <i class="fa-solid fa-user-plus"></i>
                AÃ±adir Alumno
            </a>
        </div>
    </div>
</body>
</html>
