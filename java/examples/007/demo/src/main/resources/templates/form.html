<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center my-5 m-auto p-5 w-50">
        <form th:action="@{/alumno/save}" th:object="${alumno}" method="POST">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control text-center my-2" autocomplete="off">
            <input type="text" th:field="*{apellidoUno}" placeholder="Primer apellido" class="form-control text-center my-2" autocomplete="off">
            <input type="text" th:field="*{apellidoDos}" placeholder="Segundo apellido" class="form-control text-center my-2" autocomplete="off">
            <input type="text" th:field="*{nota}" placeholder="Nota" class="form-control text-center my-2" autocomplete="off">
    
            <button type="submit" class="btn btn-success from-control">Guardar</button>
    
        </form>
    </div>
</body>
</html>
