<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Zapatos</h1>
    <div class="container mt-5">
        <div class="card m-5 p-5 bg-light">
            <table class="table table-hover text-center w-50 m-auto bg-white">
                <thead class="table table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>NÃºmero</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="zapato : ${zapatos}">
                        <td th:text = "${zapato.id}"></td>
                        <td th:text = "${zapato.marca}"></td>
                        <td th:text = "${zapato.numero}"></td>
                        <td th:text = "${zapato.precio}"></td>
                        <td>
                            <a class="btn btn-outline-danger" th:href="@{/zapateria/delete/}+${zapato.id}">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
