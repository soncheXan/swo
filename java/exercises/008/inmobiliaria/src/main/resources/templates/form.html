<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo inmueble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="card text-center my-5 m-auto p-5 w-50">

        <form th:action="@{/inmobiliaria/save}" th:object="${inmueble}" method="POST">
            <input type="text" class="form-control text-center my-2" th:field="*{metrosCuadrados}"
                placeholder="Metros cuadrados">
            <input type="text" class="form-control text-center my-2" th:field="*{precio}" placeholder="Precio">
            <button type="submit" class="btn btn-success from-control">Guardar</button>
        </form>
    </div>
</body>
</html>
