<form (change)="getSelect()">
    <select name="contact" title="Contacts" [(ngModel)]="contact">
        <option value="Seleccionar contacto"></option>
        <option *ngFor="let contact of contacts" [value]="contact.id">
            {{contact.nombre}}
        </option>
    </select>
</form>
