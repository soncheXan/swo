<!-- Formulario para guardar un nuevo album -->
<form (submit)="save()">
    <input type="text" name="name" autocomplete="off" [(ngModel)]="album.albumName"><br>  
    <select name="opc" [(ngModel)] = "album.band.id">
      <option *ngFor="let band of bands" [value] ="band.id">
        {{ band.bandName }}
      </option>
    </select><br>
    <button type="submit">Guardar</button>
</form>
